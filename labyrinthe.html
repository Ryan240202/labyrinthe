<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devine le mot de passe</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top, #87ceeb 0%, #fef9d7 70%, #ffe4b5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      z-index: 2;
    }
    input, select, button {
      margin-top: 1em;
      padding: 0.5em;
      font-size: 1em;
      width: 100%;
      border-radius: 0.5em;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ffcc00;
      border: none;
      color: #333;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffdb4d;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
    }
    h2 {
      color: #006699;
    }

    /* Décor cartoon-style */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      filter: blur(40px);
    }
    body::before {
      top: -50px;
      left: -50px;
    }
    body::after {
      bottom: -50px;
      right: -50px;
    }
    .waves {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: repeating-linear-gradient(
        -45deg,
        #b3ecff,
        #b3ecff 10px,
        #87ceeb 10px,
        #87ceeb 20px
      );
    }
    .sun {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #FFD700 40%, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="waves"></div>
  <div class="container">
    <h2>Tapez le mot de passe</h2>
    <label for="key">Choisissez un lieu :</label>
    <select id="key">
      <option value="">-- Choisir une plage --</option>
      <option value="1">plage des cocos fous</option>
      <option value="2">baie des crabes rieurs</option>
      <option value="3">anse du sable qui pique</option>
      <option value="4">Plage des mouettes bavardes</option>
      <option value="5">crique des coquillages chanteurs</option>
      <option value="6">plage du maillot perdu</option>
      <option value="7">baie des vagues capricieuses</option>
      <option value="8">anse des étoiles de mer dansantes</option>
      <option value="9">plage des palmiers farceurs</option>
      <option value="10">crique du soleil farceur</option>
    </select>
    <input type="text" id="passwordInput" placeholder="Entrez le mot de passe" />
    <button onclick="checkPassword()">Vérifier</button>
    <div id="result"></div>
  </div>

  <script>
    const passwords = {
      1: "coquillage",
      2: "etoiledemer",
      3: "pieuvre",
      4: "eponge",
      5: "communication",
      6: "collaboration",
      7: "asynchrone",
      8: "cocobomb",
      9: "ocean",
      10: "cocktail"
    };

    function checkPassword() {
      const key = document.getElementById('key').value;
      const input = document.getElementById('passwordInput').value.trim().toLowerCase();
      const result = document.getElementById('result');

      if (!key) {
        result.textContent = "Veuillez choisir une plage.";
        result.style.color = "orange";
        return;
      }

      if (input === passwords[key]) {
        result.textContent = "Mot de passe correct !";
        result.style.color = "green";
      } else {
        result.textContent = "Mot de passe incorrect.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
